<!DOCTYPE html>
<html>

<head>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script type="text/javascript">

        $(document).ready(function() {
           //Beim "Senden" soll folgendes passieren ...
            $("#ph").submit(function() {

               event.preventDefault();
               var data = 
                    { 	
                        name: $('#name').val() 
                     };
                     //AJAX - Methode f√ºr das POST
                    $.ajax({
                        type: 'POST',
                        url: '/eteamp',
                        data: JSON.stringify(data),	//Datentyp
                        contentType: 'application/json'
                      });
            });
            
            
            
            var request = $.ajax({
                 type: 'GET',
                 url: '/tget',
                 contentType: 'application/json'
            })
            request.done(function(data) {
                 data.forEach(function(team) {
                     addTableRow(team);
                     console.log(team);
                 });
            })
            request.fail(function(error) {
                 alert('Es ist ein Fehler aufgetreten.');
            });
        });
        
        function addTableRow(team){
            $('#name').append('<option value="' + team.name + '">' + team.name + '</option>'); 
        };
            
            
    </script>
</head>
    <body>
        <form id='ph' action='/eteamg' method='POST'>
            <label>Team: </label><select id="name" name="name">
            </select>
                 <br><input type='submit' value='Senden' />
                 </form>
        <br><a href="/eteamg.html">Tabellenausgabe</a>
    </body>
</html>
