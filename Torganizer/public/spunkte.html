<!DOCTYPE html>
<html>

<head>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script type="text/javascript">

        $(document).ready(function() {
           //Beim "Senden" soll folgendes passieren ...
            $("#ph").submit(function() {

               event.preventDefault();
               var data = 
                    { 	
                        name: $('#spielerSelect').val() ,
                        punkte: $('#punkte').val() 
                     };
                     //AJAX - Methode f체r das POST
                    $.ajax({
                        type: 'POST',
                        url: '/spunkte',
                        data: JSON.stringify(data),	//Datentyp
                        contentType: 'application/json'
                      }).done(function(){	//wenn hinzugefuegt wurde
                        alert(data.name+' wurde hinzugef체gt!');	
                         $('#ph')[0].reset();	//Formular zur체cksetzen
                      }).fail(function(event){	//Fehlermeldung
                        alert(data.name+' konnte nicht hinzugefuegt werden!('+JSON.stringify(event)+')');
                      });
            });
            
            
            var request = $.ajax({
                 type: 'GET',
                 url: '/tget',
                 contentType: 'application/json'
            })
            request.done(function(data) {
                 data.forEach(function(team) {
                     $('#teamSelect').append('<option value="' + team.name + '">' + team.name + '</option>'); 
                     console.log(team);
                 });
            })
            request.fail(function(error) {
                 alert('Es ist ein Fehler aufgetreten.');
            });
        
        
        $("#teamSelect").change(function() {

           $('#spielerSelect').html('<option value="">Bitte Spieler ausw채hlen</option>');

            t = $(this).val();
            
            var request = $.ajax({
                 type: 'GET',
                 url: '/sget',
                 contentType: 'application/json'
            })
            request.done(function(data) {
                 data.forEach(function(spieler) {
                     if(t==spieler.tname)
                     {
                         $('#spielerSelect').append('<option value="' + spieler.sname + '">' + spieler.sname + '</option>'); 
                         console.log(spieler);
                     }
                 });
            })
            request.fail(function(error) {
                 alert('Es ist ein Fehler aufgetreten.');
            });
        });          
          });  
    </script>
</head>
    <body>
        <form id='ph' action='/spunkte' method='POST'>
                 <label>Ereignis:</label>
            <select id="teamSelect" name="team">
            </select>
            <select id="spielerSelect" name="spieler">
            </select>
            
            <input type='text' id = 'punkte' name='punkte'/></br>
                 <br><input type='submit' value='Senden' />
                 </form>
        <br><a href="/liveget.html">Liveticker</a>
    </body>
</html>
