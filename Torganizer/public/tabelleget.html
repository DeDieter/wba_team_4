<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="/faye/client.js"></script>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script type="text/javascript">
        
 var dat = [ ];
        var i = 0;
        $(document).ready(function() {

            event.preventDefault();

            var request = $.ajax({
                 type: 'GET',
                 url: '/tabelleget',
                 contentType: 'application/json'
            })
            request.done(function(data) {
                 data.forEach(function(team) {
                     
                     addTableRow(team);
                     
                     console.log(team);
                     
                     
                     
                 });
            })
            request.fail(function(error) {
                 alert('Es ist ein Fehler aufgetreten.');
            });
        });

        var client = new Faye.Client('/faye');
        var subscription = client.subscribe('/tabelle', function(msg) {
          addTableRow(msg);
        });
        
        

        function addTableRow(team){
            dat.push(team);
         for(var x = 0; x<4; x++){
            $('table#tabelle tbody').first().append
         ('<tr><td>'+team.name+'</td><td>'+dat[i].name +'</td></tr>');
            i = i + 1;
         
         };
        }; 
    </script>
    <title>Tabellausgabe</title>
</head>
    <body>
        <table id="tabelle" border="1">
            <thead>
                <th>Team1</th><th>Team2</th>
            </thead>
            <tbody></tbody>
        </table>
    </body>
</html>
