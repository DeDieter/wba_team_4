<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="/faye/client.js"></script>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script type="text/javascript">

        $(document).ready(function() {

            event.preventDefault();

            var request = $.ajax({
                 type: 'GET',
                 url: '/tget',
                 contentType: 'application/json'
            })
            request.done(function(data) {
                
                var temp;
		for(var i=1; i<data.length; i++) {
			for(var j=0; j<data.length-i; j++) {
				if(data[j].punkte<data[j+1].punkte) {
					temp=data[j];
					data[j]=data[j+1];
					data[j+1]=temp;
				}
				
			}
		}
                
                 data.forEach(function(team) {
                     addTableRow(team);
                     console.log(team);
                 });
            })
            request.fail(function(error) {
                 alert('Es ist ein Fehler aufgetreten.');
            });
        });

        var client = new Faye.Client('/faye');
        var subscription = client.subscribe('/team', function(msg) {
          addTableRow(msg);
        });

        function addTableRow(team){
         $('table#tabelle tbody').first().append
         ('<tr><td>'+team.name+'</td><td>'+team.punkte+'</td></tr>');
        }; 
    </script>
    <title>Tabellausgabe</title>
</head>
    <body>
        <table id="tabelle" border="1">
            <thead>
                <th>Name</th><th>Punkte</th>
            </thead>
            <tbody></tbody>
        </table>
    </body>
</html>
